version: '3'

services:
  portainer:
    image: portainer/portainer
    container_name: "portainer"
    restart: always
    networks:
      - pretty-fly-docker_net
    ports:
      - 9000:9000
    environment:
      - VIRTUAL_HOST=portainer$ENV_DOMAIN
      - VIRTUAL_PORT=9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer:/data

